<section class="banner-tapovan">
  <div class="container">
    <div class="col text-center">
      <h2 class="heading">{{ data.title }}</h2>
      <ul class="breadcrumb">
        <li>
          <a routerLink="/"><i class="fa fa-home"></i></a>
        </li>
        <li>{{ data.title }}</li>
      </ul>
    </div>
  </div>
</section>

<section class="pravruti-description-section">
  <div class="container">
    <div class="description">
      <markdown class="variable-binding" [data]="data.description"></markdown>
    </div>
  </div>
</section>
<section class="donate-section bg-light-orange">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <img src="../../../assets/Img_Vactor.png" alt="" class="img-fluid" />
      </div>
      <div class="col-md-6">
        <h2 class="title">
          ફૂલ નહિ ફૂલ ની પાંખડી ચાલો બનીએ જરૂરિયાત મંદ ની લાકડી
        </h2>
        <button class="btn btn-outline mt-4" type="button">Donate us</button>
      </div>
    </div>
  </div>
</section>
